<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FilmTweet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- App Header -->
    <section>
      <header>
        <h1 id="app-name">FilmTweet</h1>
      </header>
    </section>

    <!-- Movie Search Section -->
    <section>
      <header>
        <h2 class="section-title">Search your movie :D</h2>
      </header>

      <div class="movie-search-container">
        <div class="movie-search-row">
          <!-- Search input -->
          <div>
            <label for="movie-search-input">Search:</label>
            <input id="movie-search-input" placeholder="Enter movie title" />
          </div>

          <!-- Category select -->
          <div>
            <label for="movie-category">Type:</label>
            <select id="movie-category">
              <option value="all">All Types</option>
              <option value="movie">Movies</option>
              <option value="anime">Anime</option>
              <option value="series">TV Series</option>
            </select>
          </div>

          <!-- Tags select -->
          <div>
              <label for="movie-tags">Tags:</label>
              <select id="movie-tags">
                <option value="">Select tags...</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="thriller">Thriller</option>
              </select>
          </div>
          
          <!-- search button -->
          <div>
            <button id="movie-search-button">Search</button>
          </div>
        </div>
        
        <!-- Selected tags -->
        <div id="selected-tags"></div>
      </div>
    </section>

    <!-- User Review Section -->
    <section>
      <div class="review-container">
        <span>Share yours:</span>
        <input id="review-movie-title" placeholder="Movie title" />
        <select id="review-rating">
          <option value="">Rating</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
        <input id="review-text" placeholder="Share your thoughts..." />
        <button id="submit-review">Post</button>
      </div>
    </section>

    <!-- Reviews Feed Section -->
    <section>
      <div class="reviews-container">
        <div id="movie-reviews">
          <div class="message">Search for a movie to see reviews</div>
        </div>
      </div>
    </section>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
