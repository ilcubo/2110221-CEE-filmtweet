<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmtweet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Responsive Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo/App Name -->
      <div class="navbar-logo">
        <h1>FilmTweet</h1>
      </div>

      <!-- Desktop Menu -->
      <div class="navbar-menu">
        <button id="login-btn" class="navbar-btn navbar-btn-login">Login</button>
        <button id="register-btn" class="navbar-btn navbar-btn-register">Register</button>
        <span id="user-info" class="navbar-user-info" style="display: none;">
          <span id="username-display"></span>
          <button id="logout-btn" class="navbar-btn navbar-btn-logout">Logout</button>
        </span>
      </div>

      <!-- Hamburger Menu Icon -->
      <button class="navbar-toggle" id="navbar-toggle">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div class="navbar-mobile-menu" id="navbar-mobile-menu">
      <button id="mobile-login-btn" class="navbar-mobile-btn">Login</button>
      <button id="mobile-register-btn" class="navbar-mobile-btn">Register</button>
      <span id="mobile-user-info" class="navbar-mobile-user-info" style="display: none;">
        <span id="mobile-username-display"></span>
        <button id="mobile-logout-btn" class="navbar-mobile-btn">Logout</button>
      </span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <!-- Your app content goes here -->
  </main>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
