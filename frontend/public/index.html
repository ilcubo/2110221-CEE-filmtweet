<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FilmTweet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- App Header -->
    <section>
      <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 id="app-name">FilmTweet</h1>
          <div id="auth-container" style="display: flex; gap: 10px;">
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
            <span id="user-info" style="display: none; align-items: center; gap: 10px;">
              <span id="username-display"></span>
              <button id="logout-button">Logout</button>
            </span>
          </div>
        </div>
      </header>
    </section>

    <!-- Login Dialog -->
    <div id="login-dialog" class="auth-dialog" style="display: none;">
      <div class="auth-dialog-content">
        <div class="auth-dialog-header">
          <h2>Login</h2>
          <button class="close-button" data-dialog="login-dialog">&times;</button>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <button type="submit" class="auth-button">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Dialog -->
    <div id="register-dialog" class="auth-dialog" style="display: none;">
      <div class="auth-dialog-content">
        <div class="auth-dialog-header">
          <h2>Register</h2>
          <button class="close-button" data-dialog="register-dialog">&times;</button>
        </div>
        <form id="register-form">
          <div class="form-group">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-password-confirm">Confirm Password:</label>
            <input type="password" id="register-password-confirm" required />
          </div>
          <div id="register-error" class="error-message" style="display: none;"></div>
          <button type="submit" class="auth-button">Register</button>
        </form>
      </div>
    </div>

    <!-- Dialog Overlay -->
    <div id="dialog-overlay" class="dialog-overlay" style="display: none;"></div>

    <!-- Movie Search Section -->
    <section>
      <div class="movie-search-container">
        <div class="movie-search-row">
          <!-- Search input -->
          <div class="autocomplete-container">
            <label for="movie-search-input">Search:</label>
            <input id="movie-search-input" placeholder="Enter movie title" />
            <div class="autocomplete-list" id="search-autocomplete"></div>
          </div>

          <!-- Category select -->
          <div>
            <label for="movie-category">Category:</label>
            <select id="movie-category">
              <option value="all">All Types</option>
              <option value="Movie">Movie</option>
              <option value="Animation">Animation</option>
              <!-- <option value="series">TV Series</option> -->
            </select>
          </div>

          <!-- Tags select -->
          <div>
              <label for="movie-tags">Tags:</label>
              <select id="movie-tags">
                <option value="">Select tags...</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Historical">Historical</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Superhero">Superhero</option>
                <option value="Supernatural">Supernatural</option>
                <option value="Thriller">Thriller</option>
                <option value="Sport">Sport</option>
                <option value="Slice of Life">Slice of Life</option>
                <option value="Survival">Survival</option>
                <option value="Coming-of-Age">Coming-of-Age</option>
                <option value="Cooking">Cooking</option>
              </select>
          </div>
          
          <!-- search button -->
          <div>
            <button id="movie-search-button">Search</button>
          </div>
        </div>
        
        <!-- Selected tags -->
        <div id="selected-tags"></div>
      </div>
    </section>

    <!-- User Review Section -->
    <section>
      <div class="review-container">
        <span>Share yours:</span>

        <div class="autocomplete-container">
        <input id="review-movie-title" placeholder="Movie title" />
        <div class="autocomplete-list" id="review-autocomplete"></div> 
        </div>

        <select id="review-rating">
          <option value="">Rating</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
        <textarea id="review-text" placeholder="Share your thoughts..." ></textarea>
        <button id="submit-review">Post</button>
      </div>
    </section>

    <!-- Reviews Feed Section -->
    <section>
      <div class="reviews-container">
        <!-- Movie Info (title, category, tags, rating) -->
        <div id="movie-info-container"></div>
        <!-- Movie Reviews -->
        <div id="movie-reviews">
          <div class="message">Search for a movie to see reviews</div>
        </div>
      </div>
    </section>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
