<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FilmTweet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- App Header -->
    <section>
        <header class="app-header"> <h1 id="app-name">FilmTweet</h1>
            <div class="user-controls">
                <span id="username-display" class="user-name">Guest</span>
                <button id="auth-button" class="btn-auth">Login</button>
            </div>
        </header>
    </section>

    <!-- Movie Search Section -->
    <section>
      

      <div class="movie-search-container">
        <div class="movie-search-row">
          <!-- Search input -->
          <div class="autocomplete-container">
            <label for="movie-search-input">Search:</label>
            <input id="movie-search-input" placeholder="Enter movie title" />
            <div class="autocomplete-list" id="search-autocomplete"></div>
          </div>

          <!-- Category select -->
          <div>
            <label for="movie-category">Category:</label>
            <select id="movie-category">
              <option value="all">All Types</option>
              <option value="Movie">Movie</option>
              <option value="Animation">Animation</option>
              <!-- <option value="series">TV Series</option> -->
            </select>
          </div>

          <!-- Tags select -->
          <div>
              <label for="movie-tags">Tags:</label>
              <select id="movie-tags">
                <option value="">Select tags...</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Historical">Historical</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Superhero">Superhero</option>
                <option value="Supernatural">Supernatural</option>
                <option value="Thriller">Thriller</option>
                <option value="Sport">Sport</option>
                <option value="Slice of Life">Slice of Life</option>
                <option value="Survival">Survival</option>
                <option value="Coming-of-Age">Coming-of-Age</option>
                <option value="Cooking">Cooking</option>
              </select>
          </div>
          
          <!-- search button -->
          <div>
            <button id="movie-search-button">Search</button>
          </div>
        </div>
        
        <!-- Selected tags -->
        <div id="selected-tags"></div>
      </div>
    </section>

    <!-- User Review Section -->
    <section>
      <div class="review-container">
        <span>Share yours:</span>

        <div class="autocomplete-container">
        <input id="review-movie-title" placeholder="Movie title" />
        <div class="autocomplete-list" id="review-autocomplete"></div> 
        </div>

        <select id="review-rating">
          <option value="">Rating</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
        <textarea id="review-text" placeholder="Share your thoughts..." ></textarea>
        <button id="submit-review">Post</button>
      </div>
    </section>

    <!-- Reviews Feed Section -->
    <section>
      <div class="reviews-container">
        <div id="movie-reviews">
          <div class="message">Search for a movie to see reviews</div>
        </div>
      </div>
    </section>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-identifier" placeholder="Your Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </form>
            </div>

            <div id="register-form-container" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/modal.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/ui.js"></script>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
